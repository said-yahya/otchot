<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мои отчеты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<h2>Создать новый отчет</h2>
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group m-3">
        <label>Название отчета</label>
        <input required name="otchot_name" type="text" placeholder="Введите название" class="form-control"><br>
        <label>Исполнитель:</label><br>
        <textarea name="company" rows="1" cols="40">{{ default.company_name }}</textarea><br>
        <br><label>Заказчик:</label><br>
        <textarea name="client" rows="1" cols="40">{{ default.client }}</textarea><br>
        <br><label>Заказ:</label><br>
        <textarea name="order" rows="2" cols="100">{{ default.order }}</textarea>
    </div>
    <button type='submit' class="btn btn-primary m-3">Сохранить</button>
</form>
<a href="{% url 'home' %}"><button class="btn btn-primary m-3">Главная страница</button></a>

</body>
</html>
