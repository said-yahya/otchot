<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Добавить Заголовок</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group m-3">
        <label>Заголовок</label>
        <input required name="title" type="text" placeholder="Название заголовка"
               class="form-control">
    </div>
    <div class="form-group m-3">
        <label>Текст</label>
        <input name="description" type="text" placeholder="Введите текст"
               class="form-control">
    </div>
    <div class="form-group m-3">
        <label>Загразить картинку</label>
        <input name="images" type="file" multiple class="form-control-file">
    </div>
    <button type='submit' class="btn btn-primary m-3">Сохранить</button>
</form>
</body>

</html>
